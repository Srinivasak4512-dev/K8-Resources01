apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels: # these are replicaset labels
  app: nginx
  tier: frontend
spec:
# Modify replicas according to your use case
  replicas: 3
  selector:
  # these are used to select the pod to create replicas
    matchLabels:
      tier: frontend
      app: nginx
  # this is pod definition
  template:
    metadata: 
      matchLabels:
        tier: frontend
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx